<!DOCTYPE html>
<html>
<head>
	<title>Finding HTML Elements by HTML Object Collections</title>
</head>
<body>
<h1>Finding HTML Elements by HTML Object Collections</h1>
<h2>Finding HTML Elements Using document.forms</h2>

<form id="frm1" action="#">
	First name : <input type="text" name="fname" value="Kaushik"> <br>
	Last name : <input type="text" name="lname" value="Nandy"> <br>
	<input type="submit" value="Submit">
</form>

<p id="demo">RESULT</p>

<p> Click "Try It" to display the value of each element in the form.</p>

<button type="button" onclick="f1()">Try It </button>

<script type="text/javascript">
	function f1(){
		var x = document.forms["frm1"];
		var text = "";

		for(var i; i<x.length; i++){
			text += x.elements[i].value + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	}
</script>
</body>
</html>
